<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bluebox">
        <p class="top">Your Result</p>

          <h2 class="mainnum">76</h2>
          <p class="under">of 100</p>

          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="boxes">
          <div class="box1">
            <img class="first" src="./resources/Vector.svg" alt="" />
            <h4 class="first">Reaction</h4>
            <div class="dividion">
              <h5 class="left">80</h5>
              <h5 class="right">/100</h5>
            </div>
          </div>
          <div class="box2"></div>
          <div class="box3"></div>
          <div class="box4"></div>
        </div>
      </div>
    </div>
  </body>
